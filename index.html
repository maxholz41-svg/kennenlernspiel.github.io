<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kennenlern-Spiel ‚Äì Jugend Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #222, #050509);
      color: #f9fafb;
    }

    .app {
      width: 100%;
      max-width: 900px;
      padding: 24px;
      border-radius: 32px;
      background: rgba(10, 10, 20, 0.96);
      box-shadow: 0 18px 60px rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(148, 163, 253, 0.12);
    }

    h1 { font-size: 2rem; margin-bottom: 8px; }
    .subtitle { font-size: 0.95rem; color: #9ca3af; margin-bottom: 24px; }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 14px;
    }

    .category-card {
      padding: 14px;
      border-radius: 18px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
      transition: 0.18s;
      text-align: center;
    }

    .category-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.45);
    }

    .cat-memes { background: rgba(96, 165, 250, 0.12); }
    .cat-pranks { background: rgba(248, 113, 113, 0.12); }
    .cat-superpowers { background: rgba(52, 211, 153, 0.12); }
    .cat-celebs { background: rgba(251, 191, 36, 0.13); }
    .cat-either { background: rgba(129, 140, 248, 0.16); }

    .question-box {
      margin-top: 16px;
      padding: 16px;
      border-radius: 18px;
      background: rgba(79, 70, 229, 0.12);
      border: 1px solid rgba(148, 163, 253, 0.18);
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .question-box.active { display: flex; }

    .question-label {
      font-size: 0.8rem;
      color: #818cf8;
      text-transform: uppercase;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      cursor: pointer;
      border: none;
      width: fit-content;
    }
  </style>
</head>

<body>
<div class="app">

  <h1>Kennenlern-Spiel</h1>
  <p class="subtitle">W√§hle eine Kategorie und beantworte zuf√§llige Fragen.</p>

  <!-- KATEGORIEN -->
  <div class="categories">
    <div class="category-card cat-memes" data-category="memes">Memes & Trends</div>
    <div class="category-card cat-pranks" data-category="pranks">Pranks & lustige Geschichten</div>
    <div class="category-card cat-superpowers" data-category="superpowers">Superkr√§fte & Fantasie</div>
    <div class="category-card cat-celebs" data-category="celebs">Ber√ºhmtheiten & Influencer</div>
    <div class="category-card cat-either" data-category="either">W√ºrdest du eher‚Ä¶?</div>
  </div>

  <!-- FRAGEN-BOX -->
  <div id="question-box" class="question-box">
    <div id="question-category" class="question-label"></div>
    <div id="question-text"></div>
    <button id="next-question" class="btn">üîÅ N√§chste Frage</button>
  </div>

</div>

<script>
  const questions = {
    memes: [
      "Welcher TikTok-Trend geht dir am meisten auf die Nerven?",
      "Welches TikTok-Sound w√ºrdest du als Hintergrundmusik f√ºr dein Leben w√§hlen?",
      "Wenn du pl√∂tzlich viral gehen w√ºrdest ‚Äì mit welchem Video h√∂chstwahrscheinlich?",
      "Wenn du ein eigenes Meme √ºber dich machen m√ºsstest ‚Äì wie w√ºrde es aussehen?"
    ],
    pranks: [
      "Hast du jemals aus Versehen einen Streich gespielt, der v√∂llig aus dem Ruder lief?",
      "Was ist das Lustigste, was dir je in der Schule passiert ist?",
      "Welche Aktion mit Freunden w√ºrdest du als legend√§r bezeichnen?",
      "Welche peinliche Situation ist dir passiert, die heute noch alle feiern?"
    ],
    superpowers: [
      "Wenn du einen Tag lang ein Superheld sein k√∂nntest, welche Kr√§fte h√§ttest du?",
      "Fliegen oder unsichtbar ‚Äì was w√ºrdest du tun?",
      "Du kannst in die Zukunft sehen ‚Äì was schaust du zuerst?",
      "In welche Fantasy-Welt w√ºrdest du gehen?"
    ],
    celebs: [
      "Mit welchem YouTuber w√ºrdest du f√ºr einen Tag tauschen?",
      "Welche Frage w√ºrdest du deinem Lieblings-Star stellen?",
      "Welche bekannte Person w√ºrdest du gern treffen?",
      "Welcher Promi bringt dich am meisten zum Lachen?"
    ],
    either: [
      "Vergangenheit oder Zukunft?",
      "F√ºr immer Haustier oder nie wieder?",
      "Immer lachen oder immer singen?",
      "Ein Tag ohne Handy oder eine Woche ohne WLAN?"
    ]
  };

  const categoryTitle = document.getElementById("question-category");
  const questionText = document.getElementById("question-text");
  const questionBox = document.getElementById("question-box");
  const nextBtn = document.getElementById("next-question");

  let currentCategory = null;

  document.querySelectorAll(".category-card").forEach(card => {
    card.addEventListener("click", () => {
      currentCategory = card.dataset.category;
      showQuestion();
    });
  });

  nextBtn.addEventListener("click", () => {
    showQuestion();
  });

  function showQuestion() {
    const list = questions[currentCategory];
    const rnd = Math.floor(Math.random() * list.length);
    categoryTitle.textContent = currentCategory.toUpperCase();
    questionText.textContent = list[rnd];
    questionBox.classList.add("active");
  }
</script>
</body>
</html>
